<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteos Avanzados para Instagram</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div id="app">
        <header class="app-header">
            <div class="logo">
                <i class="fab fa-instagram"></i>
                <h1>Sorteos Pro</h1>
            </div>
            <p class="subtitle">Configura y lanza sorteos profesionales en segundos.</p>
        </header>

        <main class="app-main">
            <section id="config-section" class="card">
                <h2><i class="fas fa-cog"></i> Configuración del Sorteo</h2>
                <form id="giveaway-form">
                    <div class="form-group">
                        <label for="giveaway-name">Nombre del Sorteo</label>
                        <input type="text" id="giveaway-name" placeholder="Ej: Sorteo de Aniversario" required>
                    </div>
                    <div class="form-group">
                        <label for="participants">Participantes (uno por línea)</label>
                        <textarea id="participants" placeholder="@usuario1&#10;@usuario2&#10;@usuario3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="winner-count">Número de Ganadores</label>
                        <input type="number" id="winner-count" value="1" min="1" required>
                    </div>
                    <button type="submit" class="btn-start">
                        <i class="fas fa-rocket"></i> Iniciar Sorteo
                    </button>
                </form>
            </section>

            <section id="winner-section" class="card" style="display: none;">
                <h2><i class="fas fa-trophy"></i> ¡Tenemos Ganadores!</h2>
                <div id="winner-display"></div>
                <div class="winner-actions">
                    <button id="btn-restart" class="btn-secondary"><i class="fas fa-redo"></i> Nuevo Sorteo</button>
                    <button id="btn-export" class="btn-secondary"><i class="fas fa-file-export"></i> Exportar</button>
                </div>
            </section>
        </main>

        <footer class="app-footer">
            <p>Desarrollado con <i class="fas fa-heart"></i> por Rodrigo Angeloni</p>
        </footer>
    </div>

    <!-- Overlay para animaciones -->
    <div id="animation-overlay" class="overlay">
        <div id="roulette-container">
            <!-- La ruleta se generará aquí -->
        </div>
        <div id="confetti-container"></div>
    </div>

    <script src="assets/js/main.js" type="module"></script>
</body>
</html>
